<!--一键复制功能-->
<script>
    function copyUrl2() {
        var Url2 = document.getElementById("goods-document").innerHTML;
        var oInput = document.createElement('input');
        oInput.value = Url2;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display = 'none';
        //alert('复制成功');
    }
    function copyTCommand() {
        var Url2 = document.getElementById("tCommand").innerHTML;
        var oInput = document.createElement('input');
        oInput.value = Url2;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display = 'none';

        //变色
        document.getElementById('copy-tCommand').classList.add('copy-tCommand')
        document.getElementById('copy-tCommand').innerHTML ='已复制'
        alert('复制成功');
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>详情页</title>
    <link rel="shortcut icon" href="images/titleLog.png">
    <link rel="stylesheet" href="css/detaiils.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/pddDetails.js"></script>
</head>
<body>
<!--搜索-->
    <div id="body-content">
        <!-- 搜索栏-->
        <div class="serch">
            <div class="serch-box">
                <div class="serch-reletive">
                <input class="content"placeholder="搜索你想要的宝贝">
                    <span class="iconfont icon-icon-test ico"></span>
                </div>
            </div>
        </div>
        <!--动图-->
        <div class="banner">
            <div class="banner-content">
                <div class="banner-img">
                    <div class="slide-1">
                        <img src="images/banner01.jpg" class="banimg1">

                    </div>
                </div>
                <div class="slide-buttle">
                    <span class="bullter"></span>
                </div>
            </div>
        </div>
        <!--价格-->
        <div class="info">
            <h3 style="color: #030303;
    font-size: 16px;font-weight: 400;font-style: normal">
                <span class="gico-tb"></span>【爆款反常】补水自如唇膜 保湿润唇膏</h3>
            <div class="price">
                <span class="money">券后价</span>
                <em class="money-later">￥5.9</em>
                <em class="money-before">￥25.9</em>
                <span style="padding-left: 15px;" class="count">11365人</span>
                <strong class="strong">
                    <i class="tiket-money">20元</i>
                    <em class="tiket">券</em>
                </strong>
            </div>
        </div>
        <!--口令-->
        <div class="command">
            <div class="command-content">
                <h3 style="padding-left: 20px; font-weight: 700; font-size: 15px">一键复制</h3>
            </div>
        </div>
        <!--评分-->
        <div class="score">
            <div class="score-box">
                <div class="store"></div>
                <label style="font-size: 12px">店铺评分</label>
            </div>
            <span style="padding-left: 12px">描述：很高</span><span style="padding-left: 12px">服务：很高</span><span style="padding-left: 12px">发货：</span>
        </div>

        <!--商品简介-->
        <div class="synopsis">
            <div class="syn-detail">
                <div class="syn-title">商品简介</div>
                <div class="syn-show">爱情公寓胡一菲代言品牌，四重密</div>
            </div>
        </div>
    </div>
<!--返回圆-->
<!--<div class="return">
    <a href="###" class="return-box">
        <span class="iconfont icon-fanhui" style="color: #fff;font-size: 36px"></span>
    </a>
</div>-->

<!--尾部-->
<div class="footer">
    <div class="footer-content">
        <a href="/" title="网站首页" style="color:#adadad ">网站首页</a>
        <em style="color: #adadad;padding: 0 12px">|</em>
        <em style="color: #adadad;padding: 0 12px">|</em>
        <a href="###" title="联系客服" style="color: #adadad;line-height: 28px;" >联系客服</a>

        <a href="###" class="copyright">copyright © all rights reserved</a>
    </div>
</div>
<!--尾部固定栏-->
<div class="footer-fixed">
    <div class="navbar">
        <a href="###"class="navbar-content">
            <p class="sub-img-content">
                <img src="images/foot01.png" alt="" class="sub-img">
            </p>
            <p class="foot-sub">返回</p>
        </a>
    </div>

    <div class="navbar navbar-btn">
        <a href="###" class="foot-btn foot-btn-left">
            <p class="foot-sub" >复制文案</p>
        </a>
    </div>
    <div class="navbar navbar-btn">
        <a href="###" class="foot-btn foot-btn-right">
            <p class="foot-sub">立即领券</p>
        </a>
    </div>

</div>
</body>
</html>
